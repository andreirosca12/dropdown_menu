<body>

    <script>
        let menu = document.getElementById("menu");
        let mobileicon = document.getElementById("icon");
        let produse = document.getElementById("produse");
        let dropdown = document.getElementsByClassName("dropdown")[0];
        let dropdown2=document.getElementsByClassName("dropdown2")[0];
        let tricouri=document.getElementById("tricouri");
        mobileicon.onclick = function () {
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }

        produse.onclick = function () {
            if (dropdown.style.display === "none") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }
        tricouri.onclick=()=>{
            if (dropdown2.style.display === "none") {
                dropdown2.style.display = "block";
            } else {
                dropdown2.style.display = "none";
            }
        }
    </script>
